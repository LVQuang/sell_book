<button th:fragment = "smallSearchBtn" class="btn btn-outline-success btn-sm btn-block"
         type="submit"
         name="login">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>

<button th:fragment = "smallCheckBtn" class="btn btn-outline-success btn-sm btn-block"
        type="submit"
        name="login">
  <i class="fa-solid fa-check"></i>
</button>

<a th:fragment = "returnMyTransactions" id="submit" href="/transaction/user/null?page=0"
   class="btn btn-outline-success btn-sm"><i class="fa-solid fa-rotate-left"></i></a>

<button th:fragment = "bigSearchBtn" class="btn btn-outline-success btn-lg btn-block"
        type="submit"
        name="login">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>

<div th:fragment = "addPost" sec:authorize="hasRole('ADMIN')" class="text-center mb-5">
  <a href="/post/addPost"  class="btn btn-success">Add

  </a>
</div>
<div th:fragment = "payment" sec:authorize="hasRole('USER')" class="text-center mb-5">
  <a href="/cart/createBill"  class="btn btn-success">Payment
    <i class="fa-solid fa-cart-shopping"></i>
  </a>
</div>

</button>
