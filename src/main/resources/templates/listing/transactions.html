<table th:fragment = "transactions" class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">Sender</th>
    <th scope="col">Receiver</th>
    <th scope="col">Price</th>
    <th scope="col">Date</th>
    <th scope="col">State</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction : ${transactions}">
    <td th:text="${transaction.sender}"></td>
    <td th:text="${transaction.receiver}"></td>
    <td th:text="${transaction.price}"></td>
    <td th:text="${transaction.transactionDate.toString()}"></td>
    <td th:text="${transaction.state}"></td>
    <td><a th:href="@{'/transaction/renderTransaction/' + ${transaction.id}}" class="btn btn-primary">Detail</a></td>
  </tr>
  </tbody>
</table>
