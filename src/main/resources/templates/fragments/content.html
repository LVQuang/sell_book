<div th:fragment="content" class="container mt-2" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-12" style="font-family: serif">

            <div class="row mb-2 text-center">
                <div class="col-12">
                    <h1 class="fw-bolder mb-1" th:text="${postDetailRep.title}">Title</h1>
                    <h3 th:text="${postDetailRep.postDate}">Posted on Dated</h3>
                </div>

            </div>

            <div class="row mb-2">
                <div th:replace="~{fragments/slider :: custom_slider}">
                </div>
            </div>

            <div class="row mb-2 text-center">
                <div class="col-12">
                    <h1>Description</h1>
                    <h3 th:text="${postDetailRep.description}">Text for description</h3>
                </div>
            </div>

            <div class="row mb-2 text-center">
                <div class="col-6">
                    <h2 th:text="${postDetailRep.address}">Address</h2>
                </div>
                <div class="col-6">
                    <h2 th:text="${postDetailRep.price}">Price</h2>
                </div>

            </div>

            <div class="mb-4">
                <div th:replace="~{fragments/slider :: img_slider}">
                </div>
            </div>

            <div class="d-flex justify-content-center my-3">
                <form th:action="@{/transaction/addTransaction}" method="get">
                    <button type="submit" class="btn btn-outline-success btn-lg">Transaction</button>
                </form>
            </div>

        </div>
        
    </div>

</div>
