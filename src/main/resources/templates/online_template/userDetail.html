<!DOCTYPE html>
<html lang="en">

<head th:replace = "~{fragments/header:: header}"></head>
<body>
    <style th:replace = "~{css/css:: userDetail}"></style>
    <div th:replace = "~{fragments/navbar :: navbar}"></div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                                </div>
                                <div class="col-lg-6 px-xl-10">
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h3 th:text="${user.name}" class="h2 text-white mb-0">Name</h3>
                                    </div>
                                    <ul class="list-unstyled mb-1-9">
                                        <li class="mb-2 mb-xl-3 display-28">
                                            <span th:text="${user.phone}"
                                                class="display-26 text-secondary me-2 font-weight-600">Phone</span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                th:text="${user.email}"
                                                class="display-26 text-secondary me-2 font-weight-600">Email</span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                th:text="${user.gender == 1 ? 'Female' : 'Male'}"
                                                class="display-26 text-secondary me-2 font-weight-600">Gender</span>
                                        </li>

                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">
                                                <a th:href="@{'/contact/create/' + ${user.id}}"  class="btn btn-success">Add New Contact
                                                    <i class="fa-solid fa-plus"></i></a></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div th:replace = "~{user/updateMyInfo :: updateForm}"></div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
