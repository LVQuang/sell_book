<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="py-3 py-md-5">
        <div class="container h-100 w-100">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow">
                        <div class="row gy-3 mb-5">
                            <div class="col-12">
                                <h1 class="text-center">Forgot Password</h1>
                            </div>
                        </div>
                        <form  method="post"
                               th:action="@{/auth/ForgotPassword}"
                               th:object="${user}"
                               role= "form">
                            <div class="row gy-3 gy-md-4 overflow-hidden">

                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                          <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                            </svg>
                                          </span>
                                         <input type="email"
                                                class="form-control"
                                                name="email"
                                                id="email"
                                                th:field="*{email}"
                                                required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid justify-content-center">
                                        <button class="btn btn-outline-success btn-lg" type="submit">Reset Password</button>
                                    </div>
                                </div>

                                <div th:if="${param.email_not_exists}">
                                    <div class="alert alert-danger">
                                        User with this email does not exist in system !
                                    </div>
                                </div>

                                <div th:if="${param.check_email}">
                                    <div class="alert alert-success">
                                        Check your email to reset password !
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
