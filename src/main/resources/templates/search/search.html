<form th:fragment = "search"
      class="d-flex align-items-center justify-content-center flex-column"
      method="get"
      style= "gap: 1rem;"
      role= "form"
      action="/post"
>
  <div style= "gap: 1rem;" class="d-flex align-items-center justify-content-center flex-row">
    <input class="form-control-lg w-30" type="text" name="searchKey" placeholder="enter location">
    <button th:replace = "~{fragments/button :: bigSearchBtn}"></button>
  </div>
</form>
