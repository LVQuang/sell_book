<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="d-flex align-items-center justify-content-center my-5">
    <div style = "
                    width: 60vw;
                    height: 70vh;
                "
            class="shadow-lg rounded d-flex align-items-center justify-content-center flex-row-reverse">

        <div class="form_container h-100 w-50" style="z-index: 1;">
            <form class="d-flex align-items-center justify-content-center flex-column h-100 px-5"
                  method="post"
                  style="gap: 1.5rem"
                  role= "form"
                  th:action="@{/auth/login}"
                  th:object="${user}"
            >
                <h1>Login</h1>

                <input class="form-control"
                       type="text"
                       name="username"
                       placeholder="Username"
                       th:field="*{name}"
                       required >

                <input id="password"
                       class="form-control"
                       type="password"
                       name="password"
                       placeholder="Password"
                       th:field="*{pass}"
                       required>
                <button  class="btn btn-outline-success btn-lg btn-block" type="submit" name="login">Login</button>
                <a href="/auth/ForgotPassword" class = "fs-5 text-decoration-none text-dark"> Forgot password ?</a>
                <a href="/auth/register" class = "fs-5 text-decoration-none text-dark"> Register</a>
                <div th:if="${param.incorrect}">
                    <div class="alert alert-danger">
                        Password or Username is not correct!
                    </div>
                </div>
                <div th:if="${param.register_success}">
                    <div class="alert alert-success">
                        Congratulate for success creating account !
                    </div>
                </div>
                <div th:if="${param.resetPass_success}">
                    <div class="alert alert-success">
                        Reset password successful !
                    </div>
                </div>
            </form>
        </div>

        <div class="h-100 w-50">
            <div class="h-100 w-100">
                <img src="https://du0ulnyus7r80.cloudfront.net/wp-content/uploads/2020/02/spring-boot-logo-png-4-transparent.png"
                     class="d-block h-100 w-100" style="object-fit: cover" alt="">
            </div>
        </div>

    </div>

    <style>
        input:focus::placeholder {
            color: white;
        }
    </style>

</body>
</html>
