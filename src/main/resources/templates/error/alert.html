<div th:fragment = "wrongPass" th:if="${param.incorrect}">
  <div class="alert alert-danger">
    Password or Username is not correct!
  </div>
</div>

<div th:fragment = "registerSucess" th:if="${param.register_success}">
  <div class="alert alert-success">
    Congratulate for success creating account !
  </div>
</div>

<div th:fragment = "existsUser" th:if="${param.user_exists_name}">
  <div class="alert alert-danger">
    User with this name exists in system!
  </div>
</div>
