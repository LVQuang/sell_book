<table th:fragment = "bills" class="table container" style="text-align: center;">
  <h3 class="text-center mb-3">Bills</h3>
  <thead class="thead-light">
  <tr>
    <th scope="col">Delivery Address</th>
    <th scope="col">State</th>
    <th scope="col">Date Created</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bill : ${bills}">
    <td th:text="${bill.deliveryAddress}"></td>
    <td th:text="${bill.billState}"></td>
    <td th:text="${bill.billDate}"></td>
    <td>
      <a th:href="@{'/bill/check/' + ${bill.id}}" sec:authorize="hasRole('ADMIN')" class="btn btn-success">Check</a>
    </td>
  </tr>
  </tbody>
</table>
