<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace = "~{fragments/header:: header}"></head>

<body class="d-flex align-items-center justify-content-center my-5">
<div style = "
                    width: 60vw;
                    height: 70vh;
                "
     class="shadow-lg rounded d-flex align-items-center justify-content-center flex-row-reverse">

    <div class="form_container h-100 w-50" style="z-index: 1;">
        <form class="d-flex align-items-center justify-content-center flex-column h-100 px-5"
              method="post"
              style="gap: 1.5rem"
              role= "form"
              th:action="@{/auth/register}"
              th:object="${user}">

            <h1>Register</h1>

            <input class="form-control"
                   type="text"
                   name="username"
                   placeholder="Username"
                   th:field="*{name}"
                   required >

            <input class="form-control"
                   type="email"
                   name="email"
                   placeholder="Email"
                   th:field="*{email}"
                   required>

            <input class="form-control"
                   type="tel"
                   name="phone"
                   placeholder="Phone Number"
                   th:field="*{phone}"
                   required>

            <input class="form-control"
                   type="password"
                   name="password"
                   placeholder="Password"
                   th:field="*{password}"
                   required>

            <input class="form-control"
                   type="password"
                   name="re_password"
                   placeholder="Confirm Password"
                   th:field="*{re_password}"
                   required>

            <select class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                    th:field="*{gender}">
                <option th:value="'MALE'" th:text="Male" selected></option>
                <option th:value="'FEMALE'" th:text="Female"></option>
            </select>

            <button  class="btn btn-outline-success btn-lg btn-block"
                     type="submit" name="login">Register
            </button>

            <a href="/auth/login" class = "fs-5 text-decoration-none text-dark"> Login</a>
            <div th:replace = "~{error/alert:: existsUser}"></div>
        </form>
    </div>

    <div th:replace = "~{fragments/authImage :: image}"></div>
</div>
<style th:replace = "~{fragments/style :: auth}"></style>

</body>
</html>
