<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MySQL Image Upload / View</title>
    <!--Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">

</head>
<body>

<!-- View Images -->
<!--Main Content-->
<div class="mt-5">
    <h1 class="text-center">View Images</h1>
    <div class="container">
        <!--Add User Button-->
        <div class="my-3">
            <a href="/add">
                <button class="btn btn-primary" type="button">Add Image</button>
            </a>
        </div>
        <table class="table border">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Created AT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${imageList}">
                <td th:text="${list.id}"></td>
                <td><img alt="" height="250px" th:src="@{${'/display?id=' + list.id}}"></td>
                <td th:text="${list.imageDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
